<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">  
<script src="https://kit.fontawesome.com/1a326d4fd8.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
 
</head>
<body>
  <img class="logo" src="images/logo.svg" alt="logo">

  <h1 class="header">We are launching <span class="span">soon!</span></h1>

  <p class="subscribe">Subscribe and get notified</p>
<div class="form">
  <div class="input">
    <input type="email" placeholder="Your email adress...">
    <p class="error"></p>
  </div>
  
  <button type="submit"> Notify Me</button>
</div>

  <img class="dashboard" src="images/illustration-dashboard.png" alt="illustration-dashboard">
<div class="icons">
  <i class="fa-brands fa-facebook"></i>
  <i class="fa-brands fa-twitter"></i>
  <i class="fa-brands fa-instagram"></i>
</div>


  <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
<script src="index.js"></script>
</body>
</html>
